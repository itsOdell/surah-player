<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">-
    <title>Surah Player</title>
</head>

<body>
    <div class="background">
        <main id="main">
            <div class="img-container">
                <img src="image/quran.png" alt="quran">
            </div>
            <div class="surah-name-container">
                <h2 class="surah-name">Surah Fatiha</h2>
            </div>
            <div class="reciter-container">
                <p class="reciter">Mishary Rashid</p>
            </div>
            <div class="icons">
                <div class="icon-container"><i class="fas fa-backward"></i></div>
                <div class="icon-container special"><i class="fas fa-play"></i></div>
                <div class="icon-container"><i class="fas fa-forward"></i></div>
            </div>
            <div class="align-cont"><i class="fas fa-infinity"></i></div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
